            <div class="article limited-height">
                <h1 style="text-align: center;">关于文章之说明</h1>
                <br/>
                <p>
                    我所上传之文章以数理类为主, 外加少量杂文. 数理类文章大多是我通过对自己学习笔记及他人文章之总结概括而成; 杂文则五花八门, 种类不一.
                </p>
                <p>
                    由于涉及大量数理类文章, 因此我在中文写作中将采用 $\text{$``$中文文字 $+$ 英文标点''}$ 之组合. 文章中非公式部分之中文字体为楷体, 英文字体为 Times New Roman; 而公式中之字体则以 $\LaTeX$ 默认字体为准.
                </p>
                <p>
                    除本文置顶显示外, 所有文章均按上传至时间顺序由上至下降序排列, 即越晚上传之文章位置越靠上.
                </p>
            </div>
            
        </div>

        <script src="../Mathjax-master/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        <script type="text/x-mathjax-config">
          MathJax.Hub.Config({
              extensions: ["tex2jax.js"],
              jax: ["input/TeX", "output/HTML-CSS"],
              messageStyle: 'none',
              tex2jax: {
                  inlineMath:  [ ["$", "$"] ],
                  displayMath: [ ["$$","$$"] ],

              },
              TeX: {
                extensions: ['AMSmath.js', 'AMSsymbols.js', 'noErrors.js', 'noUndefined.js'],
                equationNumbers: { autoNumber: "AMS" },
                Macros: {

                    bm: ["{\\boldsymbol{#1}}", 1],
                    dv: ["{\\frac{{\\mathrm{d}}^{#1}{#2}}{{\\mathrm{d}}{#3}^{#1}}}",3],
                    pdv: ["{\\frac{{\\partial}^{#1}{#2}}{{\\partial}{#3}^{#1}}}",3],
                  }
              },
              "HTML-CSS": {
                  showMathMenu: false
              },
              showProcessingMessages: false,
              messageStyle: "none"
          });
      </script>
